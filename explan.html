<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tarot Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden; /* 네잎클로버가 화면 밖으로 튀지 않도록 설정 */
            transition: background-color 1s ease;
            cursor: url('small.png'), auto; /* 네잎클로버 커서 이미지 */
        }

        /* 마우스 트레일 효과 */
        .mouse-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(0,255,0,0.6) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: trailFade 1.5s ease-out forwards;
        }

        /* 네잎클로버 떠다니는 효과 */
        .floating-clover {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 4s ease-out forwards;
        }

        .floating-clover .leaf {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 0, 0.7);
            border-radius: 50%;
        }

        .floating-clover .leaf:nth-child(1) {
            top: 0;
            left: 5px;
        }

        .floating-clover .leaf:nth-child(2) {
            top: 5px;
            left: 10px;
        }

        .floating-clover .leaf:nth-child(3) {
            top: 10px;
            left: 5px;
        }

        .floating-clover .leaf:nth-child(4) {
            top: 5px;
            left: 0;
        }

        /* 잔디밭 효과 */
        .grass-blade {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to top, rgba(34, 139, 34, 0.8), rgba(124, 252, 0, 0.4));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
            z-index: 0;
            animation: grassGrow 2s ease-out forwards;
        }

        /* 배경 그라데이션 웨이브 */
        .bg-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 0, 0.02) 0%, 
                transparent 50%);
            animation: waveMove 25s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gentleSparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes floatAway {
            0% {
                opacity: 0;
                transform: translateY(0px) scale(0.5);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1);
            }
        }

        @keyframes rippleExpand {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes energyPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.0);
                opacity: 0;
            }
        }

        @keyframes cloverBurst {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(720deg);
            }
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.2);
            }
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0px) rotate(0deg);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) rotate(360deg);
            }
        }

        @keyframes grassGrow {
            0% {
                height: 0px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                height: 15px;
                opacity: 0;
            }
        }

        @keyframes waveMove {
            0%, 100% {
                transform: translate(-25%, -25%) rotate(0deg);
            }
            25% {
                transform: translate(-30%, -20%) rotate(90deg);
            }
            50% {
                transform: translate(-20%, -30%) rotate(180deg);
            }
            75% {
                transform: translate(-25%, -25%) rotate(270deg);
            }
        }

        .container {
            width: 283px; /* 카드 크기 키움 */
            height: 400px; /* 카드 크기 키움 */
            perspective: 1000px;
            position: relative;
            cursor: pointer;
            z-index: 1; /* 카드 앞부분 */
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
        }

        .card:hover {
            cursor: url('small2.png'), auto; /* 카드 hover 시 커서 변경 */
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: brightness(1.1) opacity(0);
            mix-blend-mode: color-dodge;
            transition: all 0.1s;
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain; /* 이미지가 카드 크기 내에서 비율을 유지하도록 수정 */
            background-position: center;
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            border-radius: 8px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('back.jpg'); /* 기본 이미지 */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            backface-visibility: hidden;
        }

        .card.flipped {
            transform: rotateY(180deg);
            box-shadow: 0 0 30px 10px rgba(255, 255, 100, 0.8);
        }

        /* 카드 뒤집힐 때 환상적인 효과들 */
        .card-magic-burst {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }

        .magic-ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            animation: rippleExpand 1.5s ease-out forwards;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(0, 255, 0, 0.6) 70%, transparent 100%);
            border-radius: 50%;
            animation: gentleSparkle 3s ease-out forwards;
        }

        .floating-light {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.8) 0%, rgba(0, 255, 0, 0.3) 50%, transparent 100%);
            border-radius: 50%;
            animation: floatAway 4s ease-out forwards;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        .energy-wave {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, transparent 40%, rgba(0, 255, 0, 0.3) 45%, transparent 50%);
            border-radius: 50%;
            animation: energyPulse 1.8s ease-out forwards;
            pointer-events: none;
            z-index: 3;
        }

        .lucky-clover-burst {
            position: absolute;
            width: 25px;
            height: 25px;
            pointer-events: none;
            z-index: 4;
            animation: cloverBurst 2.5s ease-out forwards;
        }

        .lucky-clover-burst .leaf {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(0, 255, 0, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        .lucky-clover-burst .leaf:nth-child(1) {
            top: 0;
            left: 6px;
        }

        .lucky-clover-burst .leaf:nth-child(2) {
            top: 6px;
            left: 12px;
        }

        .lucky-clover-burst .leaf:nth-child(3) {
            top: 12px;
            left: 6px;
        }

        .lucky-clover-burst .leaf:nth-child(4) {
            top: 6px;
            left: 0;
        }

        .text {
            font-size: 24px; /* 텍스트 크기 키움 */
            color: white;
            width: 350px;
            white-space: pre-wrap;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translateY(-50%);
            z-index: 2; /* 텍스트가 카드 앞에 오도록 설정 */
            letter-spacing: 2px; /* 자간 조절 */
            line-height: 1.8;  
            word-break: keep-all; /* 한글 단어가 중간에 끊어지지 않도록 설정 */
            overflow-wrap: normal; /* 하이픈 자동 삽입 방지 */
        }

        /* 네잎클로버 애니메이션 */
        .clover {
            position: absolute;
            width: 30px; /* 네잎클로버 크기 키움 */
            height: 30px; /* 네잎클로버 크기 키움 */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fall 3s ease-in, bounce 0.5s ease-out 2.5s, roll 2s linear 3s infinite;
            z-index: 0; /* 네잎클로버를 카드와 텍스트 뒤로 배치 */
        }

        .clover .leaf {
            position: absolute;
            width: 15px; /* 네잎클로버 잎 크기 키움 */
            height: 15px; /* 네잎클로버 잎 크기 키움 */
            background-color: #00ff00;
            border-radius: 50%;
        }

        .clover .leaf:nth-child(1) {
            top: 0;
            left: 7px;
        }

        .clover .leaf:nth-child(2) {
            top: 7px;
            left: 12px;
            transform: rotate(90deg);
        }

        .clover .leaf:nth-child(3) {
            top: 14px;
            left: 7px;
            transform: rotate(180deg);
        }

        .clover .leaf:nth-child(4) {
            top: 7px;
            left: 0;
            transform: rotate(270deg);
        }

        /* 버튼 스타일 - 형광 초록색 원 */
        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px; /* 원의 크기 */
            height: 60px; /* 원의 크기 */
            border-radius: 50%; /* 원 모양으로 설정 */
            background-color: #00ff00; /* 형광 초록색 */
            cursor: pointer;
            z-index: 10; /* 카드와 텍스트 위에 놓기 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* 버튼 호버 시 색상 변경 */
        .next-button:hover {
            background-color: #66ff66; /* 호버 시 색상 */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh); /* 화면 위로부터 떨어지도록 설정 */
            }
            100% {
                transform: translateY(calc(100vh - 40px)); /* 화면 맨 아래로 떨어지도록 설정 (40px 여유) */
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* 살짝 튕기는 애니메이션 */
            }
            100% {
                transform: translateY(0); /* 다시 바닥으로 떨어짐 */
            }
        }

        @keyframes roll {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(50px) rotate(180deg); /* 오른쪽으로 굴러가면서 회전 */
            }
            100% {
                transform: translateX(0) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="bg-wave"></div> <!-- 배경 웨이브 효과 -->
    
    <div class="container">
        <div class="overlay"></div>
        <div class="card" id="card">
            <div class="front" id="frontImage"></div>
            <div class="back"></div>
        </div>
    </div>
    <div class="text" id="text"></div>

    <!-- 다음 페이지로 넘어가는 버튼 -->
    <div class="next-button" id="nextButton">
        <span>→</span> <!-- 화살표로 버튼 표시 -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const overlay = document.querySelector('.overlay');
        const card = document.getElementById('card');
        const frontImage = document.getElementById('frontImage');
        const textElement = document.getElementById('text');
        const body = document.body;
        const nextButton = document.getElementById('nextButton');

        let isFlipped = false;
        let lastInteractionTime = 0;

        // 카드 뒤집힐 때 마법적 폭발 효과
        function createCardMagicBurst() {
            const container = document.querySelector('.container');
            const cardRect = container.getBoundingClientRect();
            const centerX = cardRect.left + cardRect.width / 2;
            const centerY = cardRect.top + cardRect.height / 2;

            // 마법 원형 파동 효과 (카드 중앙에서 정확히, 더 크게)
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'magic-ripple';
                    ripple.style.position = 'fixed';
                    ripple.style.width = '300px';
                    ripple.style.height = '300px';
                    ripple.style.left = (centerX - 150) + 'px';
                    ripple.style.top = (centerY - 150) + 'px';
                    ripple.style.animationDelay = i * 0.3 + 's';
                    
                    body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 2000);
                }, i * 200);
            }

            // 에너지 웨이브 (카드 중앙에서, 더 크게)
            const energyWave = document.createElement('div');
            energyWave.className = 'energy-wave';
            energyWave.style.position = 'fixed';
            energyWave.style.left = (centerX - 200) + 'px';
            energyWave.style.top = (centerY - 200) + 'px';
            
            body.appendChild(energyWave);
            setTimeout(() => energyWave.remove(), 2000);

            // 부드러운 스파클 효과들 (카드 주변에 자연스럽게 배치)
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // 카드 주변에 자연스럽게 배치 (완전한 원형이 아닌 불규칙한 배치)
                    const x = centerX + (Math.random() - 0.5) * 200;
                    const y = centerY + (Math.random() - 0.5) * 200;
                    
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.animationDelay = Math.random() * 1 + 's';
                    
                    body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 3500);
                }, i * 200);
            }

            // 위로 떠오르는 부드러운 빛들
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const light = document.createElement('div');
                    light.className = 'floating-light';
                    
                    const x = centerX + (Math.random() - 0.5) * 150;
                    const y = centerY + 50; // 카드 아래쪽에서 시작
                    
                    light.style.position = 'fixed';
                    light.style.left = x + 'px';
                    light.style.top = y + 'px';
                    light.style.animationDelay = i * 0.3 + 's';
                    
                    body.appendChild(light);
                    setTimeout(() => light.remove(), 4500);
                }, i * 400);
            }

            // 네잎클로버 폭발 효과
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const clover = document.createElement('div');
                    clover.className = 'lucky-clover-burst';
                    
                    const angle = (i * 45) * Math.PI / 180;
                    const radius = 80;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    clover.style.position = 'fixed';
                    clover.style.left = (x - 12) + 'px';
                    clover.style.top = (y - 12) + 'px';

                    for (let j = 0; j < 4; j++) {
                        const leaf = document.createElement('div');
                        leaf.className = 'leaf';
                        clover.appendChild(leaf);
                    }

                    body.appendChild(clover);
                    setTimeout(() => clover.remove(), 3000);
                }, i * 100);
            }
        }

        // 네잎클로버 떠다니는 효과
        function createFloatingClover(x, y) {
            const clover = document.createElement('div');
            clover.className = 'floating-clover';
            clover.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
            clover.style.top = y + 'px';

            for (let i = 0; i < 4; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                clover.appendChild(leaf);
            }

            body.appendChild(clover);

            setTimeout(() => {
                clover.remove();
            }, 4000);
        }

        // 잔디 자라는 효과
        function createGrassBlade(x, y) {
            const grass = document.createElement('div');
            grass.className = 'grass-blade';
            grass.style.left = (x + (Math.random() - 0.5) * 30) + 'px';
            grass.style.top = y + 'px';
            grass.style.animationDelay = Math.random() * 0.5 + 's';

            body.appendChild(grass);

            setTimeout(() => {
                grass.remove();
            }, 3000);
        }

        // 마우스 트레일 효과 (초록색)
        function createMouseTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = x - 3 + 'px';
            trail.style.top = y - 3 + 'px';
            
            body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1500);
        }

        // 마우스 이동 시 차분한 효과들
        let lastTrailTime = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            
            // 초록색 트레일 (더 자주)
            if (now - lastTrailTime > 80) {
                createMouseTrail(e.clientX, e.clientY);
                lastTrailTime = now;
            }
            
            // 가끔 네잎클로버 생성 (느리게 움직일 때)
            if (Math.random() < 0.003) {
                createFloatingClover(e.clientX, e.clientY);
            }
        });

        // 클릭 시 행운의 효과들
        document.addEventListener('click', function(e) {
            // 네잎클로버 3개 생성
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFloatingClover(e.clientX, e.clientY);
                }, i * 300);
            }
            
            // 잔디밭 효과 (클릭 지점 주변)
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const angle = (i * 60) * Math.PI / 180;
                    const radius = 40;
                    const x = e.clientX + Math.cos(angle) * radius;
                    const y = e.clientY + Math.sin(angle) * radius;
                    createGrassBlade(x, y);
                }, i * 100);
            }
        });
        const textToType = [
            "가장 탐나는 카드를 고르셨군요. 당신에게 어떤 행운을 가져다 줄 카드일까요? 협탁 위 카드 해설 리플렛을 확인하세요.",
            "따끈 따끈.. 겨울에 가장 필요한 행운을 당신에게 가져다 줄 거예요. 협탁 위 카드 해설 리플렛을 확인하세요.",
            "두근 두근.. 큐피드의 기운이 당신을 도울 것입니다.. 어떤 일이 생길까요? 협탁 위 카드 해설 리플렛을 확인하세요.",
            "타이밍은 생명이죠. 열심히 뛰어도 아쉽게 타이밍을 놓치는 당신을 위한 카드입니다. 협탁 위 카드 해설 리플렛을 확인하세요.",
            "'빨리,빨리! 언제 바뀌는 거야!'를 외치는 당신을 위한 카드입니다. 협탁 위 카드 해설 리플렛을 확인하세요.",
            "항상 중요한 내기에서 지는 당신.. 오늘만큼은 승리자로 만들어 드릴게요. 협탁 위 카드 해설 리플렛을 확인하세요.",
            "뭐야.. C밭이잖아? 나.. 이래도 되는걸까? 라며 좌절했던 당신. 이번 학기는 다릅니다. 카드가 어마어마한 행운을 가져다 줄 거거든요.. 협탁 위 카드 해설 리플렛을 확인하세요. "
        ];

        const frontImages = [
            { url: 'T12.jpg', text: textToType[0], bgColor: '#9ff781' },
            { url: 'T2.jpg', text: textToType[1], bgColor: '#61380B' },
            { url: 'T3.jpg', text: textToType[2], bgColor: '#F5A9BC' },
            { url: 'T4.jpg', text: textToType[3], bgColor: '#F78181' },
            { url: 'T5.jpg', text: textToType[4], bgColor: '#BE81F7' },
            { url: 'T6.jpg', text: textToType[5], bgColor: '#5882FA' },
            { url: 'T7.jpg', text: textToType[6], bgColor: '#424242' },
        ];

        // 랜덤 이미지와 해당하는 고정 텍스트, 배경색 설정
        function setRandomFrontImage() {
            const randomIndex = Math.floor(Math.random() * frontImages.length);
            const selectedImage = frontImages[randomIndex];
            frontImage.style.backgroundImage = `url(${selectedImage.url})`;
            textElement.innerHTML = selectedImage.text;
            body.style.backgroundColor = selectedImage.bgColor;
        }

        // 네잎클로버 생성
        function createClover() {
            const clover = document.createElement('div');
            clover.className = 'clover';
            clover.style.left = `${Math.random() * 100}vw`;  // 랜덤으로 X 위치 지정

            for (let i = 0; i < 4; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                clover.appendChild(leaf);
            }

            body.appendChild(clover);

            // 애니메이션 끝나면 제거
            setTimeout(() => clover.remove(), 5000);
        }
        
        // 타이핑 효과 함수
        let typingInterval; // 전역 변수로 인터벌 추적
        
        function typeText(elementId, text) {
            const element = document.getElementById(elementId);
            
            // 기존 타이핑 애니메이션이 있다면 중단
            if (typingInterval) {
                clearInterval(typingInterval);
            }
            
            let i = 0;
            element.innerHTML = ''; // 기존 텍스트 완전 초기화
            
            typingInterval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i); // 한 글자씩 추가
                    i++;
                } else {
                    clearInterval(typingInterval); // 타이핑 완료 시 인터벌 정지
                    typingInterval = null;
                }
            }, 50); // 타이핑 속도
        }

        // 카드 클릭 이벤트
        container.addEventListener('click', function () {
            isFlipped = !isFlipped;

            if (isFlipped) {
                setRandomFrontImage(); // 카드를 뒤집었을 때 랜덤 이미지와 배경색 설정
                card.classList.add('flipped');

                // 환상적인 카드 뒤집기 효과
                createCardMagicBurst();

                // 기존 네잎클로버 생성 (조금 늦게 시작)
                setTimeout(() => {
                    for (let i = 0; i < 15; i++) {
                        setTimeout(createClover, i * 200);
                    }
                }, 800);

                // 텍스트 보이기 및 타이핑 효과 (더 늦게 시작)
                textElement.style.opacity = 1;
                setTimeout(() => typeText("text", textElement.innerHTML), 1200);
            } else {
                // 기존 타이핑 애니메이션 중단
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                
                card.classList.remove('flipped');
                body.style.backgroundColor = "#1a1a1a"; // 기본 배경색
                textElement.style.opacity = 0; // 텍스트 숨기기
                textElement.innerHTML = ''; // 텍스트 완전 초기화
            }
        });

        // 마우스 따라오는 원근감 효과
        container.addEventListener('mousemove', function (e) {
            const x = e.offsetX;
            const y = e.offsetY;
            const rotateY = -1 / 5 * x + 20;
            const rotateX = 4 / 30 * y - 20;

            overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
            overlay.style.filter = `opacity(${x / 200 + 0.5}) brightness(1.2)`;

            container.style.transform = `perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseout', function () {
            overlay.style.filter = 'opacity(0)';
            container.style.transform = 'perspective(350px) rotateY(0deg) rotateX(0deg)';
        });

        // 버튼 클릭 시 다음 페이지로 이동
        nextButton.addEventListener('click', function () {
            window.location.href = 'present.html'; // 페이지 이동
        });
    </script>
</body>
</html>
